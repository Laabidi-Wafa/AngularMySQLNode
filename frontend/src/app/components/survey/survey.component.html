<header>
    <div class="text-box">
      <h1 id="title">Espace Formation</h1><hr>
        <p id="description">Donnez-nous votre feedback</p>
    </div>
  </header>
      <div class="container">
        <form id="survey-form">
  
           <div class="labels">
            <label id="name-label" for="name">* Nom et Prenom</label></div>
          <div class="input-tab">
            <input class="input-field" type="text" id="name" name="name" placeholder="Enterez votre nom" required autofocus></div>
  
           <div class="labels">
            <label id="email-label" for="email">* Email</label></div>
          <div class="input-tab">
            <input class="input-field" type="email" id="email" name="email" placeholder="email@email.com" required></div>
          
           <div class="labels">
            <label id="number-label" for="number">* Age</label></div>
          <div class="input-tab">
            <input class="input-field" type="number" id="number" name="number" min="1" max="120" placeholder="20" required></div>
  
            
           <div class="labels">
            <label for="dropdown"></label></div>
          <div class="input-tab">
    
            </div>
          
          <div class="labels">
            <label>La formation vous aide-t-elle à atteindre vos objectifs ?</label></div>
          <div class="input-tab">
              <input type="radio" name="radio-button" value="love">Oui<br>
              <input type="radio" name="radio-button" value="like">Partiellement<br>
              <input type="radio" name="radio-button" value="ok">Non<br>
          </div>
          
          <div class="labels">
            <label for="dropdown">Globalement, quelle note attribuez-vous à cette formation ? </label></div>
          <div class="input-tab">
            <select id="dropdown" name="seasons">
              <option disabled value selected>Prière de choisir une option</option>
              <option value="<=5">0-5</option>
              <option value="<=10">6-10</option>
              <option value="<=15">10-15</option>
              <option value="<=21">15-20</option>
            </select>
          </div>
          
          <div class="labels">
            <label>Preferez-vous cette formation en ligne ou présentielle?</label></div>
          <div class="input-tab">
            <input type="checkbox" name="alone" value="alone">En ligne<br>
            <input type="checkbox" name="friends" value="fr">Présentielle<br>
          </div>        
          
          <div class="labels">
            <label for="comments">Quelle(s) fonctionnalité(s) pourrions-nous rajouter pour l’améliorer ?</label></div>
          <div class="input-tab">
            <textarea class="input-field" id="comments" name="comments" rows="10" cols="40" placeholder="Vos commentaires..."></textarea></div>
          
          <div class="btn">
            <button id="submit" type="submit">Envoyer</button>
          </div>
          
        </form>
      </div>
  
  <footer>

  </footer>
