<h1>Ajouter une formation</h1>
<form [formGroup]="formationForm" #formDirective="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field>
      <mat-label>Titre du formation</mat-label>
      <input matInput placeholder="Ex. Oracle" formControlName="titre" type="text"/>
    </mat-form-field>  

    <mat-form-field>
      <mat-label>Lieu du formation</mat-label>
      <input
        matInput
        type="text"
        placeholder="Ex. Tunis"
        formControlName="lieu"
      />
    </mat-form-field> 

    <mat-form-field>
        <mat-label>Date de début du formation</mat-label>
        <input
          matInput
          type="Date"
          formControlName="DateDeb"
        />
      </mat-form-field> 

      <mat-form-field>
        <mat-label>Date de fin du formation</mat-label>
        <input
          matInput
          type="Date"
          formControlName="DateFin"
        />
      </mat-form-field> 
    
    <div class="container">
    <button
      [disabled]="!formationForm.valid"
      mat-raised-button
      type="submit"
      class="btn btn-5"
    >
      Créer une nouvelle formation
    </button>
  </div>
    <br>

 
  </form>
