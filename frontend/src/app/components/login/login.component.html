<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. Ali@gmail.com" formControlName="email" />
    </mat-form-field>  
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Ex. Ali123"
        formControlName="password"
      />
    </mat-form-field> 
    <button
      color="accent"
      [disabled]="!loginForm.valid"
      mat-raised-button
      type="submit"
    >
      <span>Login</span>
    </button>
    <br>

    <div class="uk-text-small" href="">You don't have an account ?   <a [routerLink]="['/signup']">Sign up</a></div>
 
  </form>
